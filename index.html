<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">


        <h1 id="title"> freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div id="personalinformation">
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name</label>
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
            />
            <br>

            <label id="email-label" for="name">E-mail</label>
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your E-mail"
            required
            />
            <br>

            <label id="number-label" for="name">Age (optional)</label>
            <input
            type="number"
            name="Age"
            id="number"
            class="form-control"
            placeholder="Age"
            min="16"
            max="99"
            required
            />
            <br>

            <label for="role">Which option best describes your current role?</label><br>
            <select id="dropdown" name="role">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferno">Prefer not to Say</option>
              <option value="other">Other</option>
            </select><br>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="name" value="definitely">
            <label for="name">Definitely</label><br>
            <input type="radio" name="name" value="maybe">
            <label for="name">Maybe</label><br>
            <input type="radio" name="name" value="not sure">
            <label for="name">Not Sure</label><br>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" value="front-end-project" name="front-end-project" class="input-checkbox">
            <label for="front-end-project">Front-End Projects</label><br>
            <input type="checkbox" value="backend-project" name="back-end-project" class="input-checkbox">
            <label for="back-end-project">Back-End Projects</label><br>
            <input type="checkbox" value="data-visualization" name="data-visualization" class="input-checkbox">
            <label for="data-visualization">Data Visualization</label><br>
            <input type="checkbox" value="challenges" name="challenges" class="input-checkbox">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" value="open-source-community" name="open-source-community" class="input-checkbox">
            <label for="open-source-community">Open Source Community</label><br>
            <input type="checkbox" value="gitter-help-rooms" name="gitter-help-rooms" class="input-checkbox">
            <label for="gitter-help-rooms">Data Visualization</label><br>

            <p>Any comments or suggestions?</p>
            <textarea id="comments" rows="10" cols="50"></textarea><br>

            <input type="submit" id="submit" class="submit">

        </form>
    </div>

    </div>

</body>
</html>
